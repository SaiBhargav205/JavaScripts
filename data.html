<html>
    <head>
        <script>
            class data{
                constructor(name, m1, m2){
                    this.name = name;
                    this.m1 = m1;
                    this.m2 = m2;
                }
            }
            var arr1 = []

            function add()
            {
                n = document.getElementById("name").value;
                m1 = document.getElementById("m1").value;
                m2 = document.getElementById("m2").value;
                arr1.push(new data(n, parseInt(m1), parseInt(m2)))
                remove1()
                disp()
            }

            function compareName(a, b) 
            {
                let name1 = a.name.toUpperCase();
                let name2 = b.name.toUpperCase();
                if (name1 > name2) {
                    return 1;
                } else if (name1 < name2) {
                    return -1;
                }
                return 0;
            }
            function compareM1(a, b) 
            {
                let m1 = a.m1;
                let m2 = b.m1;
                return m1-m2
            }
            function compareM2(a, b) 
            {
                let m1 = a.m2;
                let m2 = b.m2;
                return m1-m2
            }

            function sortFunc(x)
            {
                if(x=='name'){
                    arr1.sort(compareName)
                    remove1()
                    disp();
                }
                else if(x=='m1'){
                    arr1.sort(compareM1)
                    remove1()
                    disp();
                }
                else if(x=='m2'){
                    arr1.sort(compareM2)
                    remove1()
                    disp();
                }
            }
            function reverseSortFunc()
            {
                arr1.reverse(compareName)
                remove1()
                disp();
            }
            function remove1()
            {
                table = document.getElementById('t2')
                table.innerHTML=""
            }
            function deleteContent()
            {
                arr1=[]
                remove1()
            }
            function disp()
            {
                remove1()
                table = document.getElementById('t2')
                
                for(var i = 0; i < arr1.length; i++)
                {
                    let obj = arr1[i]
                    var newRow = table.insertRow(table.rows.length);
                    for(var j = 0; j < Object.keys(obj).length; j++)
                    {
                        var cell = newRow.insertCell(j);
                        cell.innerHTML = Object.values(obj)[j];
                    }
                }
            }
        </script>
    </head>
    <body>
        Name :<input type="text" id="name">
        Marks1<input type="text" id="m1">
        Marks2<input type="text" id="m2">
        <input type="button" value="submit" onclick="add()">
       <!--
        <input type="button" value="Sort" onclick="sortFunc()">
        <input type="button" value="Reverse" onclick="reverseSortFunc()">
       -->
        
        <input type="button" value="remove" onclick="deleteContent()">     
        <br><br>
        <p id="demo"></p>
        <table id="t1" style="width:800px">
            <tr>
                <th>
                    Name
                    <button onclick="sortFunc('name')">&uarr;</button>
                    <button onclick="reverseSortFunc('name')">&darr;</button>
                </th>
                <th>

                    Marks1
                    <button onclick="sortFunc('m1')">&uarr;</button>
                    <button onclick="reverseSortFunc('m1')">&darr;</button>
                </th>
                <th>
                    Marks2
                    <button onclick="sortFunc('m2')">&uarr;</button>
                    <button onclick="reverseSortFunc('m2')">&darr;</button>
                </th>
            </tr>

        </table>
        <table border="1" id="t2" style="width:800px">
        </table>
    </body>
</html>
